services:
  streamer-card-low-spec:
    build: .
    container_name: streamer-card-low-spec
    ports:
      - "9200:3003"
    environment:
      - NODE_ENV=production
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium-browser
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
      - NODE_OPTIONS=--max-old-space-size=512
      # 低配置优化环境变量
      - LOW_SPEC_MODE=true
      - MAX_CONCURRENCY=1
      - PROTOCOL_TIMEOUT=30000
      - NAVIGATION_TIMEOUT=60000
      - SCREENSHOT_TIMEOUT=30000
      - IMAGE_SCALE=1
      - MAX_RETRIES=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3003/api"]
      interval: 60s
      timeout: 30s
      retries: 2
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    shm_size: 128m
    ulimits:
      nofile:
        soft: 32768
        hard: 32768
      nproc:
        soft: 32768
        hard: 32768
    # 优化容器性能
    security_opt:
      - seccomp:unconfined
    # 日志限制
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
