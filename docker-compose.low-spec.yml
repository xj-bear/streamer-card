version: '3.8'

services:
  streamer-card:
    build: .
    container_name: streamer-card-low-spec
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium-browser
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
      - NODE_OPTIONS=--max-old-space-size=512
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3003/api"]
      interval: 60s
      timeout: 30s
      retries: 2
      start_period: 60s
    # 2G2核服务器的资源限制
    mem_limit: 1.2g
    mem_reservation: 800m
    cpus: 1.8
    shm_size: 128m
    ulimits:
      nofile:
        soft: 32768
        hard: 32768
      nproc:
        soft: 32768
        hard: 32768
    # 优化容器性能
    security_opt:
      - seccomp:unconfined
    # 日志限制
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
