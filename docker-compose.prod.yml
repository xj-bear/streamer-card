services:
  streamer-card:
    build: .
    container_name: streamer-card-prod
    ports:
      - "9200:3003"
    environment:
      - NODE_ENV=production
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium-browser
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
      - NODE_OPTIONS=--max-old-space-size=1024
      # 生产环境性能优化参数
      - LOW_SPEC_MODE=false
      - MAX_CONCURRENCY=2
      - PROTOCOL_TIMEOUT=60000
      - NAVIGATION_TIMEOUT=120000
      - SCREENSHOT_TIMEOUT=60000
      - IMAGE_SCALE=2
      - MAX_RETRIES=2
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3003/api"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'
    shm_size: 512m
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      - /etc/localtime:/etc/localtime:ro
    networks:
      - streamer-network

  # 可选：添加 Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: streamer-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - streamer-card
    restart: unless-stopped
    networks:
      - streamer-network

networks:
  streamer-network:
    driver: bridge
